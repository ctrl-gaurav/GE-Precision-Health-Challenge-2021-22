<!DOCTYPE html>
<html lang="en">

	<body>
		<!-- partial:index.partial.html -->

			<header class="msger-header">
				<svg
					class="msger-header-back"
					width="47"
					height="47"
					viewBox="0 0 47 47"
					fill="none"

				>

						fill="black"
					/>
				</svg>
				<div class="msger-header-title">
					DocOnLine
					<div>
						<img class="logo" src="../static/styles/heart.png" alt="" />
					</div>
				</div>
			</header>

			<main class="msger-chat">
				<div class="msg left-msg">
					<div
						class="msg-img"
						style="background-image: url(../static/styles/doc.png)"
					></div>

					<div class="msg-bubble">
						<div class="msg-info">
							<div class="msg-info-name">Chatbot</div>
							<div class="msg-info-time">12:45</div>
						</div>

						<div class="msg-text">
							Hi, welcome to ChatBot! Go ahead and send me a message. ðŸ˜„
						</div>
					</div>
				</div>
			</main>

			<form class="msger-inputarea">
				<button type="submit" class="msger-attach-btn">
					<svg
						width="46"
						height="45"
						viewBox="0 0 46 45"
						fill="none"

					>

								fill="white"
							/>
						</g>
						<defs>
							<clipPath id="clip0_96_5">
								<rect
									width="34"
									height="34"
									fill="white"
									transform="translate(13.4962 0.660522) rotate(22)"
								/>
							</clipPath>
						</defs>
					</svg>
				</button>

				<input
					type="text"
					class="msger-input"
					id="textInput"
					placeholder="Aa"
				/>
				<button type="submit" class="msger-send-btn">
					<svg
						width="36"
						height="36"
						viewBox="0 0 36 36"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g clip-path="url(#clip0_96_8)">
							<path
								d="M13.4292 38.0382L31.7303 9.07917L-1.8638 15.7868L4.07111 24.4486L24.3132 14.1768L7.46955 29.3933L13.4292 38.0382Z"

							/>
						</g>
						<defs>
							<clipPath id="clip0_96_8">
								<rect width="36" height="36" fill="white" />
							</clipPath>

				</button>
			</form>
		</section>
		<!-- partial -->
		<script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
		<script>
			const msgerForm = get(".msger-inputarea");
			const msgerInput = get(".msger-input");
			const msgerChat = get(".msger-chat");

			// Icons made by Freepik from www.flaticon.com
			const BOT_IMG = "../static/styles/doc.png";
			const PERSON_IMG = "../static/styles/person.png";
			const BOT_NAME = "    ChatBot";
			const PERSON_NAME = "You";

			msgerForm.addEventListener("submit", (event) => {
				event.preventDefault();

				const msgText = msgerInput.value;
				if (!msgText) return;

				appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
				msgerInput.value = "";
				botResponse(msgText);
			});

			function appendMessage(name, img, side, text) {
				//   Simple solution for small apps
				const msgHTML = `
                        <div class="msg ${side}-msg">
                        <div class="msg-img" style="background-image: url(${img})"></div>
                        <div class="msg-bubble">
                            <div class="msg-info">
                            <div class="msg-info-name">${name}</div>
                            <div class="msg-info-time">${formatDate(
															new Date()
														)}</div>
                            </div>
                            <div class="msg-text">${text}</div>
                        </div>
                        </div>
                        `;

				msgerChat.insertAdjacentHTML("beforeend", msgHTML);
				msgerChat.scrollTop += 500;
			}

			function botResponse(rawText) {
				// Bot Response
				$.get("/get", { msg: rawText }).done(function (data) {
					console.log(rawText);
					console.log(data);
					const msgText = data;
					appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
				});
			}

			// Utils
			function get(selector, root = document) {
				return root.querySelector(selector);
			}

			function formatDate(date) {
				const h = "0" + date.getHours();
				const m = "0" + date.getMinutes();

				return `${h.slice(-2)}:${m.slice(-2)}`;
			}
		</script>

		<div class="upload-container">
			<form id="upload-file" method="post" enctype="multipart/form-data">
				<label for="imageUpload" class="upload-label"> Choose... </label>
				<input
					type="file"
					name="file"
					id="imageUpload"
					accept=".png, .jpg, .jpeg"
				/>
			</form>

			<div class="image-section" style="display: none">
				<div class="img-preview">
					<div id="imagePreview"></div>
				</div>
				<div>
					<button type="button" class="btn btn-primary btn-lg" id="btn-predict">
						Predict!
					</button>
				</div>
			</div>

			<div class="loader" style="display: none"></div>

			<h3 id="result">
				<span> </span>
			</h3>
		</div>
	</body>

	<footer>
		<script
			src="{{ url_for('static', filename='js/main.js') }}"
			type="text/javascript"
		></script>
	</footer>
</html>
